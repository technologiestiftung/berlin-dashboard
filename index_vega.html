<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    
    .vega-actions a {
      padding: 0.2em;
    }
  </style>
</head>

<body>  
  <div id="vis"></div>
  
  <script>
    const spec = "specs/bar.json";
    var embedSpec = {
      // mode: "vega-lite",  // Instruct Vega-Embed to use the Vega-Lite compiler
      spec: spec,
      renderer: 'svg'
    };
  	vegaEmbed('#vis', embedSpec);
  </script>
</body>
